<head>

    <header>

            <select name="members">

            </select>

            </select>
    
            <button type="submit" name="submitLeaders">Skicka</button>

        <div class="stage3 hidden">
            <div class="stage3grid">
                <h2>Sammanställning</h2>
                <textarea name="outputMeetings" rows="4" cols="20"></textarea>
                <textarea name="outputMembers" rows="20" cols="20"></textarea>
                <textarea name="outputBinary" rows="20" cols="40"></textarea>
                <textarea name="outputLeaders" rows="20" cols="20"></textarea>
